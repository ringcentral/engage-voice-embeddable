name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test
        env:
          RINGCENTRAL_CLIENT_ID: ${{ secrets.RINGCENTRAL_CLIENT_ID }}
          RINGCENTRAL_SERVER: ${{ secrets.RINGCENTRAL_SERVER }}
          ENGAGE_VOICE_AUTH_SERVER: ${{ secrets.ENGAGE_VOICE_AUTH_SERVER }}
  build:
    needs: test
    if: ${{ github.ref == 'refs/heads/master' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Use Node.js 20.x
        uses: actions/setup-node@v1
        with:
          node-version: 20.x
      - run: yarn
      - run: yarn build --hosting-url $HOSTING_URL
        env:
          HOSTING_URL: ${{ secrets.HOSTING_URL }}
          RINGCENTRAL_CLIENT_ID: ${{ secrets.RINGCENTRAL_CLIENT_ID }}
          RINGCENTRAL_SERVER: ${{ secrets.RINGCENTRAL_SERVER }}
          ENGAGE_VOICE_AUTH_SERVER: ${{ secrets.ENGAGE_VOICE_AUTH_SERVER }}
          MIXPANEL_KEY: ${{ secrets.MIXPANEL_KEY }}
          ANALYTICS_SECRET_KEY: ${{ secrets.ANALYTICS_SECRET_KEY }}
      - name: Github Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build/rc
          CLEAN: true
